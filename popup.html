<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action popup</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
    <div class="popup-container">
        <h2 class="header">select your reading speed</h2>
        <div class="radio-group">
            <input type="radio" id="slow" name="group-one" value="100">
            <label for="slow">100 wpm (slow)</label>
            <input type="radio" id="medium" name="group-one" value="200">
            <label for="medium">200 wpm (medium)</label>
            <input type="radio" id="fast" name="group-one" value="300">
            <label for="fast">300 wpm (fast)</label>
            <input type="radio" id="cust" name="group-one" value="custom">
            <label for="cust">set custom wpm</label>
            
            <input type="number" id="custom-textbox" placeholder="enter custom wpm"  min="50" max="1000" style="display: none">
            <button class="custom-set-btn" style="display: none">set</button>
        </div>
    </div>
</body>
<script src="popup-script.js"></script>
</html>
