<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Speed</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .popup-container {
            background-color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        .popup-container .header {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #333333;
            line-height: 1.2;
        }

        .popup-container label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: block;
            color: #555555;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            padding: 8px;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 140px;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #4a90e2;
            color: #ffffff;
        }

        .radio-group label:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h2 class="header">select your reading speed</h2>
        <div class="radio-group">
            <input type="radio" id="slow" name="group-one" value="100">
            <label for="slow">100 wpm (slow)</label>
            <input type="radio" id="medium" name="group-one" value="200">
            <label for="medium">200 wpm (medium)</label>
            <input type="radio" id="fast" name="group-one" value="300">
            <label for="fast">300 wpm (fast)</label>
        </div>        
    </div>
</body>
</html>
